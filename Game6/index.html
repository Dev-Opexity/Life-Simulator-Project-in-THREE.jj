function Keyboard(){
	var speed = 2;

	if(event.keyCode == 38){cube1.position.z-=speed}
	if(event.keyCode == 40){cube1.position.z+=speed}
	if(event.keyCode == 37){cube1.position.x-=speed}
	if(event.keyCode == 39){cube1.position.x+=speed}
	if(event.keyCode == 32){cube1.position.y+=speed}
	if(event.keyCode == 16){cube1.position.y-=speed}
  if(event.keyCode == 188){camera.rotation.y+=.01}	
  if(event.keyCode == 190){camera.rotation.y-=.01}
  if(event.keyCode == 187){camera.position.z-=100}  
  if(event.keyCode == 189){camera.position.z+=100}
  if(event.keyCode == 79){camera.rotation.x+=.005;}  
  if(event.keyCode == 76){camera.rotation.x-=.005;}
  if(event.keyCode == 87){camera.position.z-=5}  
  if(event.keyCode == 83){camera.position.z+=5}
  if(event.keyCode == 65){camera.position.x-=5}  
  if(event.keyCode == 68){camera.position.x+=5}
  if(event.keyCode == 107){camera.position.y-=5}  
  if(event.keyCode == 109){camera.position.y+=5}
}
